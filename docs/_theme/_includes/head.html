<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{ page.title | default: site.title | strip_html }}</title>
    <meta name="description" content="{{ page.subheader | default: page.excerpt | default: site.description | strip_html | strip_newlines }}">


    <link rel="icon" type="image/png" href="{{ '/assets/logos/muktakosh-logo-64x64.png' | relative_url }}">
    <link rel="apple-touch-icon" type="image/png" href="{{ '/assets/logos/muktakosh-logo-144x144.png' | relative_url }}">
    <link rel="icon" sizes="144x144" href="{{ '/assets/logos/muktakosh-logo-144x144.png' | relative_url }}">
    <meta name="theme-color" content="#303336">

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700|Roboto+Slab:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | absolute_url }}"> {% if page.image %}
    <meta property="og:image" content="{{ '/assets/images/covers/' | append: page.image | absolute_url }}" /> {% else %}
    <meta property="og:image" content="{{ '/assets/logos/muktakosh-logo-144x144.png' | absolute_url }}" /> {% endif %}
</head>
