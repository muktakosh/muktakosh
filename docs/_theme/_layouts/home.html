---
# Homepage layout
---

<html lang="{{ site.lang | default: 'en' }}">

{% include head.html %}

<body>

    <div class="content-wrapper">

        <div class="row column page-header">
            <div class="callout large text-center lead">
                <h1 class="page-title large">{{ page.title }}</h1>
                {% if page.subtitle %}
                    <p class="subheader">{{ page.subtitle }}</p>
                {% endif %}
                {% if page.readmore %}
                    <a href="{{ page.readmore.url | relative_url }}" class="button large">
                        {{ page.readmore.title }}
                    </a>
                {% endif %}
            </div>
        </div>

        <div class="page-content row column">
            {{ content }}
        </div>

    </div>

    {% include body-end.html %}

</body>

</html>
